<div class="container" style="padding: 20px; font-family: sans-serif;">
  <h2 style="color: #333;">Registro Matricula Vehicular</h2>
  <h2 style="color: #333;">Registra tu Vehiculo con confianza</h2>

  <div style="background: #f4f4f4; padding: 20px; border-radius: 8px; margin-bottom: 20px;">
    <div style="display: flex; gap: 10px; flex-wrap: wrap; margin-bottom: 10px;">

      <div style="flex: 1;">
        <label>Placa (Ej: AAA-123)</label>
        <input [(ngModel)]="nuevo.placa" placeholder="AAA-123" style="width: 100%; padding: 8px;">
      </div>

      <div style="flex: 2;">
        <label>Propietario</label>
        <input [(ngModel)]="nuevo.propietario" style="width: 100%; padding: 8px;">
      </div>

      <div style="flex: 1;">
        <label>Marca</label>
        <input [(ngModel)]="nuevo.marca" style="width: 100%; padding: 8px;">
      </div>

      <div style="flex: 1;">
        <label>Año</label>
        <input type="number" [(ngModel)]="nuevo.fabricacion" style="width: 100%; padding: 8px;">
      </div>

      <div style="flex: 1;">
        <label>Valor Comercial</label>
        <input type="number" [(ngModel)]="nuevo.valor_comercial" style="width: 100%; padding: 8px;">
      </div>

    </div>
    <button (click)="guardar()" style="background: #007bff; color: white; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer;">
      Registrar Vehículo
    </button>
  </div>

  <hr>

  <h3 style="color: #555;">Vehículos Registrados</h3>
  <table border="1" style="width: 100%; border-collapse: collapse; text-align: left;">
    <thead style="background: #333; color: white;">
    <tr>
      <th style="padding: 10px;">Placa</th>
      <th style="padding: 10px;">Marca</th>
      <th style="padding: 10px;">Propietario</th>
      <th style="padding: 10px;">Año</th>
      <th style="padding: 10px;">Valor</th>
      <th style="padding: 10px;">Impuesto</th>
      <th style="padding: 10px;">Cód. Revisión</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let v of vehiculos"
        [style.border]="v.impuesto > 500 ? '3px solid orange' : '1px solid #ddd'"
        [style.background-color]="v.impuesto > 500 ? '#fff3e0' : 'white'">
      <td style="padding: 8px;">{{ v.placa }}</td>
      <td style="padding: 8px;">{{ v.marca }}</td>
      <td style="padding: 8px;">{{ v.propietario }}</td>
      <td style="padding: 8px;">{{ v.fabricacion }}</td>
      <td style="padding: 8px;">${{ v.valor_comercial }}</td>
      <td style="padding: 8px;">
        ${{ v.impuesto }}
        <span *ngIf="v.impuesto > 500"></span>
      </td>
      <td style="padding: 8px;">{{ v.codigo_revision }}</td>
    </tr>
    </tbody>
  </table>
</div>
